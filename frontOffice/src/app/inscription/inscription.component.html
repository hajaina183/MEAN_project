<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
                    <label for="pass" class="label">Email Address</label>
                    <input id="pass" type="text" class="input" class="input" name="email" [(ngModel)]="email">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password" name="mdp" [(ngModel)]="mdp">
                </div>
				<div class="group">
					<input type="button" class="button" (click)="traitementLogin()" value="Sign In">
				</div>
				<div class="hr"></div>
			</div>
            <form>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Name</label>
                        <input id="user" type="text" class="input" name="name" [(ngModel)]="name">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Last Name</label>
                        <input id="user" type="text" class="input" class="input" name="lastName" [(ngModel)]="lastName">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Adress</label>
                        <input id="user" type="text" class="input" class="input" name="adresse" [(ngModel)]="adresse">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Number's phone</label>
                        <input id="user" type="text" class="input" class="input" name="tel" [(ngModel)]="tel">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="text" class="input" class="input" name="email" [(ngModel)]="email">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" name="mdp" [(ngModel)]="mdp">
                    </div>
                    <div class="group">
                        <input type="button" class="button" (click)="traitementIscription()" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    
                </div>
            </form>
			
		</div>
	</div>
</div>
